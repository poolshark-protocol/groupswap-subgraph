type GroupOrder @entity {
  id:              ID!
  groupAmount:     BigInt!
  groupGwei:       BigInt!
  fromToken:       Bytes!
  destToken:       Bytes!
  orderTxnHashes:  [Bytes!]!
}

type UserAccount @entity {
  id:           ID!
  groupAmounts: String!
}

type OpenOrder @entity {
  id:           ID!
  account:      Bytes!
  groupId:      Bytes!
  fromToken:    Bytes!
  destToken:    Bytes!
  fromAmount:   BigInt!
  gweiAdded:    BigInt!
  block:        BigInt!
  blockIndex:   BigInt!
}

type ExecutedOrder @entity {
  id:           ID!
  account:      Bytes!
  groupId:      Bytes!
  fromToken:    Bytes!
  destToken:    Bytes!
  destAmount:   BigInt!
  groupTxnHash: BigInt!
}

type CancelledOrder @entity {
  id:           ID!
  account:      Bytes!
  fromToken:    Bytes!
  destToken:    Bytes!
  fromAmount:   BigInt!
}

type CompletedOrder @entity {
  id:           ID!
  account:      Bytes!
  fromToken:    Bytes!
  destToken:    Bytes!
  destAmount:   BigInt!
  groupTxnHash: Bytes!
}

type GroupExecution @entity {
  id:                ID!
  groupId:           Bytes!
  inputAmount:       BigInt!
  returnAmount:      BigInt!
  usedGas:           BigInt!
  txnHash:           Bytes!
  compltdTxnHashes: [Bytes!]!
}

type CancelRequest @entity {
  id:            ID!
  account:       Bytes!
  groupId:       Bytes!
  withdrawToken: Bytes! 
  amount:        BigInt!
}

type WithdrawRequest @entity {
  id:            ID!
  account:       Bytes!
  groupId:       Bytes!
  withdrawToken: Bytes! 
  amount:        BigInt!
}

type WithdrawApproved @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigInt!]!
}

type WithdrawDeclined @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigInt!]!
}