type GroupOrder @entity {
  id:          ID!
  groupAmount: BigInt!
  groupGwei:   BigInt!
  fromToken:   Bytes!
  destToken:   Bytes!
}

type UserAccount @entity {
  id:           ID!
  groupAmounts: String!
}

type UserOrder @entity {
  id:           ID!
  account:      Bytes!
  fromToken:    Bytes!
  destToken:    Bytes!
  fromAmount:   BigInt!
  gweiAdded:    BigInt!
}

type GroupExecuted @entity {
  id:           ID!
  groupId:      Bytes!
  returnAmount: BigInt!
  usedGas:      BigInt!
}

type WithdrawRequest @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigInt!]!
}

type WithdrawApproved @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigInt!]!
}

type WithdrawDeclined @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigInt!]!
}