type GroupData @entity {
  id:          ID!
  groupId:     Bytes!
  groupAmount: BigDecimal!
  pooledGas:   BigInt!
}

type UserData @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigDecimal!]!
}

type GroupExecuted @entity {
  id:           ID!
  groupId:      Bytes!
  returnAmount: BigDecimal!
  usedGas:      BigInt!
}

type WithdrawRequest @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigDecimal!]!
}

type WithdrawApproved @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigDecimal!]!
}

type WithdrawDeclined @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigDecimal!]!
}