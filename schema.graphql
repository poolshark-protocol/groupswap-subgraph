type GroupData @entity {
  id:          ID!
  groupAmount: BigDecimal!
  groupGwei:   BigInt!
  fromToken:   Bytes!
  toToken:     Bytes!
}

type UserData @entity {
  id:           ID!
  groupMap: String!
}

type GroupExecuted @entity {
  id:           ID!
  groupId:      Bytes!
  returnAmount: BigDecimal!
  usedGas:      BigInt!
}

type WithdrawRequest @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigDecimal!]!
}

type WithdrawApproved @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigDecimal!]!
}

type WithdrawDeclined @entity {
  id:       ID!
  address:  Bytes!
  groupIds: [Bytes!]!
  amounts:  [BigDecimal!]!
}