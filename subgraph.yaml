specVersion: 0.0.2
description: PredaDex for Ethereum
repository: https://github.com/PoolSharks-Protocol/swap-rollups-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PredaDex
    network: rinkeby
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: PredaDex
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UserData
        - GroupData
        - GroupExecuted
        - WithdrawRequest
        - WithdrawApproved
        - WithdrawDeclined
      abis:
        - name: PredaDex
          file: ./abis/PredaDex.json
      eventHandlers:
        - event: DepositedToGroup(bytes32,address,uint192,uint64)
          handler: handleDepositedToGroup
        - event: WithdrawRequested(bytes32,address,uint192,uint64,address)
          handler: handleWithdrawRequested
        - event: WithdrawDeclined(bytes32,address,address)
          handler: handleWithdrawDeclined
        - event: WithdrawnFromGroupPre(bytes32,address,uint256)
          handler: handleWithdrawFromGroupPre
        - event: WithdrawnFromGroupPost(bytes32,address,uint256)
          handler: handleWithdrawFromGroupPost
        - event: GroupExecuted(bytes32,uint256)
          handler: handleGroupExecuted
      file: ./src/mapping.ts
